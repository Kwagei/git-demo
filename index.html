<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chart JS</title>
	</head>
	<body>
		<h1>Hello world</h1>

		<strong>Legend's Avenue</strong>
		<h2>Hi! i'm Tracy</h2>
		<h2>Testing something</h2>
		<div>
			<canvas id="myChart"></canvas>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script>
			const ctx = document.getElementById("myChart");

			new Chart(ctx, {
				type: "doughnut",
				data: {
					labels: [
						"Bomi",
						"Bong",
						"Bassa",
						"Nimba",
						"Lofa",
						"Margibi",
					],
					datasets: [
						{
							label: "Population by counties",
							data: [200, 300, 400, 500, 100, 700],
							backgroundColor: [
								"rgb(255, 99, 132)",
								"rgb(54, 162, 235)",
								"rgb(255, 205, 86)",
								"black",
								"violet",
								"orange",
							],
							borderWidth: 10,
						},
					],
				},
				options: {
					scales: {
						y: {
							beginAtZero: true,
						},
					},
				},
			});
		</script>
	</body>
</html>
